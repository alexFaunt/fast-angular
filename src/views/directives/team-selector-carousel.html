
<div class="team-selector-carousel">
    <div class="slide-wrapper">
        <div class="slide" data-ng-repeat="index in activeSlides">
            <div class="image" style="background-image:url('{{slides[index].image}}')"></div>
            <header>{{slides[index].title}}</header>
            <p>{{slides[index].body}}</p>
        </div>
    </div>
</div>
