<section class="team-headline">
    <img src="{{team.images.logo.url}}" alt="{{team.images.logo.alt}}" class="team-logo"/>
    <div class="background-image" style="background-image:url('{{team.images.logo.url}}');"></div>
    <header>
        <h2>{{team.name}}</h2>

    <div class="content">
        <div data-definition-list data-ng-model="headlineList"></div>

</section>
